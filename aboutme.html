<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .about-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .about-container h1 {
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .about-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .about-container a {
            text-decoration: none;
            color: white;
            background-color: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .about-container a:hover {
            background-color: #ff4c3b;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>About Me</h1>
        <p>Hi, I'm Sahil Parihar, a CSE AIML student at GHRISTU College. I'm fascinated by AI and its potential to shape the future.</p>
        <a href="https://www.linkedin.com/in/sahil-parihar-b2baa5329" target="_blank">Connect with me on LinkedIn</a>
    </div>
</body>
</html>
