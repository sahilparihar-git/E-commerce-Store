<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff6f61;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .info {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 200px;
        }
        .info h2 {
            color: #ff6f61;
            margin-bottom: 10px;
        }
        .info p {
            margin: 5px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover {
            background-color: #ff4c3b;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-info">
    <div class="info">
        <h2>Phone</h2>
        <p>123961387618</p>
    </div>
    <div class="info">
        <h2>Email</h2>
        <p>sahil.parihar.aiml@ghristu.edu.in</p>
    </div>
    <div class="info">
        <h2>Address</h2>
        <p>Viman Nagar,Pune</p>
    </div>
</div>

<form>
    <h2>Get in Touch</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
</form>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved to SAHIL PARIHAR</p>
</footer>

</body>
</html>
